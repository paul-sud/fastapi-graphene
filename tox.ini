[tox]
envlist = lint,py39
isolated_build = True
skipsdist = True

[base]
deps =
    -rrequirements.txt
    -rrequirements-berry.txt

[testenv]
commands = python -m pytest {posargs}
deps = {[base]deps}

[testenv:lint]
basepython = python3.9
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files

